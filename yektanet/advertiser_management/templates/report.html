<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>report</title>
</head>
<body>
<div class="container" dir="ltr">
    <div class="card mt-2 p-2">
        <h5 class="card-title">
            hourly clicks count per ads
        </h5>
        <div class="card-body">
            <div class="">
                {% for i in click %}
                <div class="card col-md-2 p-0 mx-2">
                    <div class="card-body">
                        <span>ad id {{ i.ad }} : {{ i.hour }} ===> {{ i.click }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="card mt-2 p-2">
        <h5 class="card-title">
            hourly views count per ads
        </h5>
        <div class="card-body">
            <div class="">
                {% for i in view %}
                <div class="card col-md-2 p-0 mx-2">
                    <div class="card-body">
                        <span>
                            ad id {{ i.ad }} : {{ i.hour }} ===> {{ i.view }}
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
